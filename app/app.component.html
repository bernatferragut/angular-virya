<!--TOOLBAR-->
<md-toolbar color="primary">
  <!--LEFT-LOGO-->
  <button md-icon-button [mdMenuTriggerFor]="menu1" color="accent">
    <md-icon>spa</md-icon>
  </button>
  <!--LEFT-MENU-->
  <md-menu #menu1="mdMenu">
    <button md-menu-item (click)="onSelect('recipe')"> 
      <md-icon>brightness_high</md-icon>
      <a>Vipassana</a>
    </button>
    <!--SHOPPING-->
    <button md-menu-item (click)="onSelect('shoppingList')">
      <md-icon>brightness_high</md-icon>
      <span>Dhamma</span>
    </button>
  </md-menu>
  <!--MAIN TITLE-->
  <span class="main-title"> Dhamma Virya </span>
  <span class="spacer"></span>
  <!--RIGHT MENU-->
  <button md-icon-button (click)="sidenav.open()">
    <md-icon>menu</md-icon>
  </button>

</md-toolbar>
<!--MENU RIGHT SIDEBAR-->
<md-sidenav-container class="example-container">

  <md-sidenav align="end" #sidenav class="example-sidenav">
    <button md-button href=#>Bienvenidos</button>
    <button md-button href=#>Proyectos</button>
    <button md-button href=#>Fase1</button>
    <button md-button href=#>Fase2</button>
    <button md-button href=#>Fase3</button>
    <button md-button href=#>Contribucion</button>
    <button md-button href=#>Monetaria</button>
    <button md-button href=#>Voluntariado</button>
    <button md-button href=#>C.No.Material</button>
    <button md-button href=#>Contacto</button>
  </md-sidenav>

  <div class="example-sidenav-content">
    <button md-button (click)="sidenav.open()">
      Open sidenav
    </button>
  </div>

</md-sidenav-container>
