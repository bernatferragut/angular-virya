<md-tab-group>
  <md-tab label="Monetaria">

    <md-card>
      <md-card-header>
        <md-card-title>{{ importedObject.title }}</md-card-title>
        <md-card-subtitle></md-card-subtitle>
      </md-card-header>
      <img md-card-image src="{{ importedObject.img }}">
      <md-card-content>
        <p>
          {{ importedObject.content }}
        </p>
      </md-card-content>

      <md-card-actions>
        <!--FORMULARIO MONETARIO-->
        <form  class="example-form">
          <md-input-container class="example-full-width">
            <input mdInput 
            placeholder="Company (disabled)" disabled 
            value="Google"
            ngModel
            name="intro">
          </md-input-container>

          <table class="example-full-width" cellspacing="0">
            <tr>
              <td>
                <md-input-container class="example-full-width">
                  <input 
                  mdInput 
                  placeholder="First name"
                  ngModel
                  name="name">
                </md-input-container>
              </td>
              <td>
                <md-input-container class="example-full-width">
                  <input 
                  mdInput 
                  placeholder="Long Last Name That Will Be Truncated"
                  ngModel
                  name="surname">
                </md-input-container>
              </td>
            </tr>
          </table>

          <p>
            <md-input-container class="example-full-width">
              <textarea 
              mdInput 
              placeholder="Address"
              ngModel
              name="address"
              >1600 Amphitheatre Pkwy
              </textarea>
            </md-input-container>
            <md-input-container class="example-full-width">
              <textarea mdInput placeholder="Address 2"></textarea>
            </md-input-container>
          </p>

          <table class="example-full-width" cellspacing="0">
            <tr>
              <td>
                <md-input-container class="example-full-width">
                  <input 
                  mdInput 
                  placeholder="City"
                  ngModel
                  name="city">
                </md-input-container>
              </td>
              <td>
                <md-input-container class="example-full-width">
                  <input 
                  mdInput 
                  placeholder="State"
                  ngModel
                  name="state">
                </md-input-container>
              </td>
              <td>
                <md-input-container class="example-full-width">
                  <input 
                  mdInput 
                  #postalCode 
                  maxlength="5" 
                  placeholder="Postal Code" 
                  value="94043"
                  ngModel
                  name="postalcode">
                  <md-hint align="end">{{postalCode.value.length}} / 5</md-hint>
                </md-input-container>
              </td>
            </tr>
          </table>
          <button md-raised-button (click)="onClick" color="accent">ENVIAR FORMULARIO</button>
        </form>
      </md-card-actions>
    </md-card>

  </md-tab>
